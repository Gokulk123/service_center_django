	<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="/">Service Center</a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li class="fh5co-active"><a href="/">Home</a></li>
					<li><a href="/admin_login/">Admin Login</a></li>
					<li><a href="/head_login/">Service Head Login</a></li>
					<li><a href="/user_login/">User Login</a></li>
				</ul>
			</nav>

			<div class="fh5co-footer">
				<p><small>&copy; 2020 Service Center.</span> </small>
				<ul>
					<li><a href="#"><i class="icon-facebook2"></i></a></li>
					<li><a href="#"><i class="icon-twitter2"></i></a></li>
					<li><a href="#"><i class="icon-instagram"></i></a></li>
					<li><a href="#"><i class="icon-linkedin2"></i></a></li>
				</ul>
			</div>

		</aside>

		<div id="fh5co-main">
			<aside id="fh5co-hero" class="js-fullheight">
				<div class="flexslider js-fullheight">
					<ul class="slides">
				   	<li style="background-image: url('/static/images/admin.png');">
				   		<div class="overlay"></div>
				   		<div class="container-fluid" style="background-color:#ffffff;opacity:0.6;"><br><br>
				   			<div class="row">
					   			<div class="col-md-8 col-md-offset-2 text-center js-fullheight slider-text">
					   				<div class="slider-text-inner">
                                       <form action="/log/" method="post">{% csrf_token %}
								<h2 style="color:black;">ADMIN LOGIN</h2>
								<h3><font color="red">{{msg}}</font> </h3>
				   			<div class="row js-fullheight slider-text" style="padding-top:40px;padding-left:150px;" >
                                <table>
                                    <tr>
                                        <td>
								            <div class="col-md-12">
					   					        <label>Username</label>
                                                <input type="text" name="uname" class="form-control" required style="color:black;width:400px;">
					   			            </div>
                                        </td>
                                    </tr>
								    <tr>
                                        <td>
                                            <div class="col-md-12">
					   					        <label>Password</label>
                                                <input type="password" name="pass" class="form-control" required style="color:black;width:400px;">
					   			            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="col-md-12">
									            <label> </label>
									            <input class="btn btn-primary" style="margin-top:15px;border-radius:5px;width:400px;" type="submit" value="Login">
					   			            </div>
                                        </td>
                                    </tr>
                               </table>
					   		</div>
							</form>

					   				</div>
					   			</div>
					   		</div>
				   		</div>
				   	</li>


				  	</ul>
			  	</div>
			</aside>
			




		</div>
	</div>

	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
