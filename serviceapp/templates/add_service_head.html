	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	
	<!-- Animate.css -->

	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'js/respond.min.js' %}"></script>
	<![endif]-->

	</head>
	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="#">ADMIN</a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li class="fh5co-active"><a href="/admin_home/">Home</a></li>
					<li><a href="/add_service_stations/">Add Service Stations</a></li>
					<li><a href="/add_service_head/">Add Service Head</a></li>
					<li><a href="/view_stations/">View Service Stations</a></li>
					<li><a href="/view_head/">View Service Head</a></li>
					<li><a href="/view_user/">View User</a></li>
					<li><a href="/admin_logout/">Logout</a></li>
				</ul>
			</nav>

			<div class="fh5co-footer">
				<p><small>&copy; 2020 Service Center.</span> </small>
				<ul>
					<li><a href="#"><i class="icon-facebook2"></i></a></li>
					<li><a href="#"><i class="icon-twitter2"></i></a></li>
					<li><a href="#"><i class="icon-instagram"></i></a></li>
					<li><a href="#"><i class="icon-linkedin2"></i></a></li>
				</ul>
			</div>

		</aside>

		<div id="fh5co-main">
			<aside id="fh5co-hero" class="js-fullheight">
				<div class="flexslider js-fullheight">
					<ul class="slides">
				   	<li style="background-image: url('/static/images/3.jpg');">
				   		<div class="overlay"></div>
				   		<div class="container-fluid" style="background-color:#ffffff;opacity:0.9;">
				   			<div class="row">
					   			<div class="col-md-8 col-md-offset-2 text-center js-fullheight slider-text">
					   				<div class="slider-text-inner">
					   					<form action="/save_head/" method="post">{% csrf_token %}
                                       <h2 style="color:black;">ADD SERVICE HEAD</h2>
								<h3><font color="green">{{msg}}</font> </h3>
				   			   <div class="row" style="padding-top:5px;padding-left:150px;" >

								            <div class="col-md-8">
					   					        <label>Name</label>
                                                <input type="text" name="name" class="form-control" required style="color:black;width:400px;">

                                            </div><br><br>
								            <div class="col-md-8">
					   					        <label>Place</label>
                                                <input type="text" name="place" class="form-control" required style="color:black;width:400px;">
					   			            </div><br><br>


                                             <div class="col-md-8">
					   					        <label>Dob</label>
                                                <input type="date" name="dob" class="form-control" required style="color:black;width:400px;">

                                            </div><br><br>

                                             <div class="col-md-8">
					   					        <label>Station</label>
                                                <select name="sname" class="form-control">

                                                    <option value="#">Select Station</option>
                                                    {% for values in stations %}
                                                    <option value="{{values.id}}">{{values.station_name}}</option>
                                                     {% endfor %}
                                                </select>

                                            </div><br><br>


                                             <div class="col-md-8">
					   					        <label>License Number</label>
                                                <input type="text" name="lnum" class="form-control" required style="color:black;width:400px;">
					   			            </div><br><br>

								            <div class="col-md-8">
					   					        <label>Username</label>
                                                <input type="text" name="uname" class="form-control" required style="color:black;width:400px;">
					   			            </div><br><br>


                                            <div class="col-md-8">
					   					        <label>Password</label>
                                                <input type="password" name="pass" class="form-control" required style="color:black;width:400px;">
					   			            </div><br><br>


                                            <div class="col-md-8">
									            <label> </label>
									            <input class="btn btn-primary" style="margin-top:15px;border-radius:5px;width:400px;" type="submit" value="Save">
					   			            </div>

					   		      </div>
                         </form>
					   				</div>
					   			</div>
					   		</div>
				   		</div>
				   	</li>


				  	</ul>
			  	</div>
			</aside>
			




		</div>
	</div>

	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
	
	
	<!-- MAIN JS -->
	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
